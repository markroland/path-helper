<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path Helper Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/PathHelper.js"></script>
  <style>
    body {
      height: 100vh;
      display: flex;
      background-color: #CCC;
      overflow: hidden;
    }

    .container{
      width: 90%;
      margin: auto;
    }

    canvas#my-canvas {
      display: block;
      margin: 0 auto;
      /*width: 100%;*/
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <canvas id="my-canvas"></canvas>
  </div>

  <script>

    // Configs
    const width = 576;
    const height = 384;
    const fps = 12;
    const max_cycles = 10;

    // Global vars
    let loop = 0;
    let cycle = 0;
    const speed = 1000 / fps;

    // Set up Canvas
    const canvas = document.getElementById('my-canvas');
    canvas.setAttribute('width', width);
    canvas.setAttribute('height', height);

    function init() {
      if (canvas.getContext) {

        // Animation Option 1
        // window.requestAnimationFrame(demo1);

        // Animation Option 2
        // return setInterval(polygon, speed);

      } else {
        console.log('Canvas not found');
      }
    }

    function draw(paths) {

      // Get Canvas Context
      // Setting alpha false is a performance optimization
      var ctx = canvas.getContext('2d', { alpha: false });

      const show_points = false;

      // Clear canvas
      if (loop == 0) {

        // Option 1: Fill with transparent black (<body> color?)
        // ctx.clearRect(0, 0, width, height);

        // Option 2: Fill with a color
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // Draw paths
      for (let i = 0; i < paths.length; i++) {

        const path = paths[i];

        if (path.length > 0) {

          if (show_points) {
            ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.beginPath();
            ctx.arc(path[0][0], path[0][1], 4, -0.5 * Math.PI, 0.5 * Math.PI);
            ctx.fill();
            ctx.fillStyle = 'rgb(0, 0, 255, 0.5)';
            for (let i = 1; i < path.length - 1; i++) {
              ctx.beginPath();
              ctx.arc(path[i][0], path[i][1], 2, 0, 2 * Math.PI);
              ctx.fill();
            }
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.arc(path[path.length - 1][0], path[path.length - 1][1], 4, 0.5 * Math.PI, -0.5 * Math.PI);
            ctx.fill();
          }

          ctx.beginPath();
          ctx.strokeStyle = 'black';
          ctx.moveTo(path[0][0], path[0][1]);
          let p_max = path.length;
          for (let p = 1; p < p_max; p++) {
            ctx.lineTo(path[p][0], path[p][1]);
          }
          ctx.stroke();
        }
      }

      // Increment loop
      loop++;

      // Reset cycle
      if (loop > paths.length) {
        loop = 0;
        cycle++;
        if (cycle > max_cycles) {
          console.log('Finished');
          clearInterval(refreshIntervalId);
        }
      }

      // Debugging
      // console.log(cycle);

      // Animation Option 1
      // window.requestAnimationFrame(draw);
    }

    let refreshIntervalId = init();

  </script>

  <script type="text/javascript" src="/demos/reflectPath.js"></script>
  <script>
    reflectPath();
  </script>

</body>
</html>
